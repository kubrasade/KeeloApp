services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: 
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      
    volumes:
      - .:/app

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  celery:
    build: .
    container_name: celery
    command: celery -A keelo_app worker --loglevel=info
    depends_on:
      - redis
      - web
    env_file:
      - .env
    volumes:
      - .:/app

  celery-beat:
    build: .
    container_name: celerybeat
    command: celery -A keelo_app beat --loglevel=info
    depends_on:
      - redis
      - web
      - celery
    env_file:
      - .env
    volumes:
      - .:/app

volumes:
  postgres_data:
