<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Keelo | Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="color: #333;">Hello {{ user.first_name }},</h2>
        <p>You requested a password reset. Click the button below to reset your password:</p>

        <a href="{{ domain }}/api/auth/password-reset/{{ uid }}/{{ token }}/"
           style="display: inline-block; padding: 12px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; margin-top: 15px;">
            Reset Your Password
        </a>

        <p style="margin-top: 30px;">If you did not request this, you can safely ignore this email.</p>
        <p>â€” The Keelo Team</p>
    </div>
</body>
</html>
